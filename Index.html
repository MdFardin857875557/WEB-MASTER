    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Toolbar */
        .toolbar {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #333;
        }

/* Welcome text box styling */
.welcome-box {
    background-color: #333;
    padding: 10px;
    border: 2px solid Green;
    margin-top: 10px;
    overflow: hidden;
    position: relative;
}

/* Animated title style */
.welcome-text {
    display: inline-block;
    white-space: nowrap;
    animation: marquee 15s linear infinite;
    font-size: 20px;
    color: #00ff00;
    font-weight: bold;
}

/* Animation keyframe */
@keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Channel Cards Container */
        .channel-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .channel-card {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        .channel-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .channel-card p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Responsive Mobile View */
        @media (max-width: 600px) {
            .search-bar input[type="text"] {
                width: 70%;
            }

            .search-bar button {
                width: auto;
            }
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

 .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }
        .modal-content {
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 25px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {

        }

<script>
        function openPlayer(channelUrl) {
            var modal = document.getElementById("videoModal");
            var player = document.getElementById("videoPlayer");
            player.src = channelUrl;
            modal.style.display = "block";
        }

        function closePlayer() {
            var modal = document.getElementById("videoModal");
            var player = document.getElementById("videoPlayer");
            player.src = ""; // Stop the video when modal is closed
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("videoModal");
            if (event.target == modal) {
                closePlayer();
            }
        }
    </script>
